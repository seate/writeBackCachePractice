spring:
    application:
        name: writeBackCachePractice

    datasource:
        url: jdbc:h2:tcp://localhost:1521/test
        driver-class-name: org.h2.Driver
        username: sa

    jpa:
        #show-sql: true
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                format_sql: true

    data:
        redis:
            host: localhost
            port: 6379

    jackson:
        serialization:
            write-date-keys-as-timestamps: false

logging:
    level:
        com:
            example:
                writeBackCachePractice: DEBUG
